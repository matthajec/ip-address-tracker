<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="script.js" defer></script>

    <title>Frontend Mentor | IP Address Tracker</title>


</head>

<body>
    <header>
        <h1 class="title">IP Address Tracker</h1>
        <form class="ip-input">
            <input type="textbox" name="ip" class="ip-textbox" placeholder="Search for any IP address or domain">
            <button class="submit-btn">></button>
        </form>
    </header>

    <section class="ip-info-container">
        <div class="ip-property">
            <h3 class="ip-property-title">ip address</h3>
            <h2 class="ip-property-value ip-address"></h2>
        </div>

        <div class="ip-property">
            <h3 class="ip-property-title">location</h3>
            <h2 class="ip-property-value ip-location"></h2>
        </div>

        <div class="ip-property">
            <h3 class="ip-property-title">timezone</h3>
            <h2 class="ip-property-value ip-timezone"></h2>
        </div>

        <div class="ip-property">
            <h3 class="ip-property-title">isp</h3>
            <h2 class="ip-property-value ip-isp"></h2>
        </div>
    </section>

    <div id="map"></div>

</body>

</html>
